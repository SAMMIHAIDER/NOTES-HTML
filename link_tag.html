  <!-- link tag

       1> link tag such as (a) in html language
       2> link tag are used to going one website to another website 
       3> when mouse cursor enter on link then show pointer cursor

two type of link 
                  1> relative link 
                  2> absolute link                   

 1> relative link 
                    relative link mean belong to a local folder (such as ./images/jpg) etc

 2> absolute link
                    absolute link mean belong to a other website (such as http://www.google.com) etc


  <a href="http://www.google.com">click here</a>         its a absolute link 

 <a href="FB_IMG_1615652349400.jpg">click here</a>       its a relative link 


2> color full link 
                 four type of color full link 
                                               1> link
                                               2> active link
                                               3> visit link
                                               4> hover link    style in css file 
 
  1> link 
          1>link are used into body tag such as (<body link="red"><body>)  you can change color of links
           2>its simple link such as (<a href="http://www.facebook.com">click here</a>)  

  2> active link
                 1>link are used into body tag such as (<body alink="red"><body>)  you can change color of links
                 2> when click on link then link color change and when mouse cursor move on link then show (visited link);

 3> visit link
                 1>link are used into body tag such as (<body vlink="red"><body>)  you can change color of links
                 2> when you visit one link then its color change and show (visited link) -->
